---
:backends:
  - yaml
:yaml:
# datadir is empty here, so hiera uses its defaults:
# - /etc/puppetlabs/code/environments/%{environment}/hieradata on *nix
# - %CommonAppData%\PuppetLabs\code\environments\%{environment}\hieradata on Windows
# When specifying a datadir, make sure the directory exists.
  :datadir:
:hierarchy:
# This hierarchy is based on the one from the puppetlabs ops team.
  - "vagrant/%{is_vagrant}"
  - "nodes/%{domain}/%{fqdn}"
  - "nodes/%{domain}/%{hostname}"
  - "domains/%{domain}/groups/%{group}"
  - "domains/%{domain}/stages/%{stage}"
  - "domains/%{domain}"
  - "groups/%{group}/%{function}/%{stage}"
  - "groups/%{group}/%{function}"
  - "groups/%{group}/%{whereami}/%{stage}"
  - "groups/%{group}/%{stage}"
  - "groups/%{group}"
  - "location/%{whereami}/%{stage}"
  - "location/%{whereami}"
  - "os/%{osfamily}/%{lsbdistcodename}"
  - "os/%{osfamily}"
  - "modules/%{module_name}"
  - "stages/%{stage}"
  - "common"
